                    <option value="pr">Pullover</option>
                    <option value="pr">Barra Fixa</option>
                    <option value="pr">Remada Curvada</option>
                    <option value="pr">Polia Alta</option>

                <label>Série <input class="numero" type="number"></label>
                <label>Repetições <input class="numero" type="number"></label>

            <label>Série<input class="numero" type="number"></label>
            <label>Repetições<input class="numero" type="number"></label>
            <button>Incluir</button>

        </fieldset>



    </div>
